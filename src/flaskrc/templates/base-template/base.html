<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block titulo %} {% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='base-template/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='global.css') }}">
    <!-- CSS do Select2 -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    {% block head %} {% endblock %}
</head>

<body>
    {% include "componentes/alerta-flash.html" %}
    <div class="container">
        <header class="header">
            <a href="/">
                <h1>Stock Control</h1>
            </a>
        </header>

        {% include "componentes/barra-lateral.html" %}

        <main class="main-content">
            {% block conteudo %}
            {% endblock %}
        </main>
    </div>
    <script src="{{ url_for('static', filename='scripts/remover-campos-vazios-form.js') }}"></script>
</body>

</html>
